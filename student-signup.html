<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - Bright Future Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container" style="max-width: 500px;">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2>Student Signup</h2>
                <p>Create your student account</p>
            </div>
            <form class="login-form" onsubmit="return handleStudentSignup(event)">
                <div class="form-group">
                    <label>Full Name <span style="color: red;">*</span></label>
                    <input type="text" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address <span style="color: red;">*</span></label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Roll Number / Student ID <span style="color: red;">*</span></label>
                    <input type="text" name="rollNumber" placeholder="Enter your roll number" required>
                </div>
                <div class="form-group">
                    <label>Class <span style="color: red;">*</span></label>
                    <select name="class" required>
                        <option value="">Select Class</option>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password <span style="color: red;">*</span></label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required minlength="6">
                    <small style="color: var(--text-gray); font-size: 0.85rem;">Minimum 6 characters</small>
                </div>
                <div class="form-group">
                    <label>Confirm Password <span style="color: red;">*</span></label>
                    <input type="password" name="confirmPassword" placeholder="Re-enter your password" required minlength="6">
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="terms" required style="margin-top: 0.2rem;">
                        <span style="font-size: 0.9rem; color: var(--text-gray);">I agree to the Terms & Conditions and Privacy Policy</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border-color);">
                <p style="color: var(--text-gray);">Already have an account? 
                    <a href="student-login.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Login here</a>
                </p>
            </div>
            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="color: var(--text-gray); margin-bottom: 1rem; font-size: 0.9rem;">Other Portals</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="teacher-signup.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 500; font-size: 0.9rem;">Teacher Signup</a>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: var(--text-gray); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
