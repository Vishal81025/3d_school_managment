<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup - Bright Future Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container" style="max-width: 500px;">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Teacher Signup</h2>
                <p>Create your teacher account</p>
            </div>
            <form class="login-form" onsubmit="return handleTeacherSignup(event)">
                <div class="form-group">
                    <label>Full Name <span style="color: red;">*</span></label>
                    <input type="text" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address <span style="color: red;">*</span></label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Employee ID <span style="color: red;">*</span></label>
                    <input type="text" name="employeeId" placeholder="Enter your employee ID" required>
                </div>
                <div class="form-group">
                    <label>Subject/Department <span style="color: red;">*</span></label>
                    <select name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Science">Science</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Social Science">Social Science</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Physical Education">Physical Education</option>
                        <option value="Art & Craft">Art & Craft</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone Number <span style="color: red;">*</span></label>
                    <input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label>Password <span style="color: red;">*</span></label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required minlength="6">
                    <small style="color: var(--text-gray); font-size: 0.85rem;">Minimum 6 characters</small>
                </div>
                <div class="form-group">
                    <label>Confirm Password <span style="color: red;">*</span></label>
                    <input type="password" name="confirmPassword" placeholder="Re-enter your password" required minlength="6">
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="terms" required style="margin-top: 0.2rem;">
                        <span style="font-size: 0.9rem; color: var(--text-gray);">I agree to the Terms & Conditions and Privacy Policy</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border-color);">
                <p style="color: var(--text-gray);">Already have an account? 
                    <a href="teacher-login.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Login here</a>
                </p>
            </div>
            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="color: var(--text-gray); margin-bottom: 1rem; font-size: 0.9rem;">Other Portals</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="student-signup.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 500; font-size: 0.9rem;">Student Signup</a>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: var(--text-gray); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
